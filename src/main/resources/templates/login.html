<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Signin Template for Bootstrap</title>


    <link href="classpath:/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <link href="bootstrap/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form action="/login1" class="form-signin">
    <img alt="" class="mb-4" height="72" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
         width="72">
    <h1 class="h3 mb-3 font-weight-normal">Online Shopping</h1>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input autofocus class="form-control" id="inputEmail" name="username" placeholder="Email address" required
           type="email">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" name="password" placeholder="Password" required type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</body>
</html>
